<!DOCTYPE html>
<html lang="en">
    <head>
        <!-- Title of page --> 
        <title>Mod-erate Impact - Mod Quick View</title>

        <!-- Import CSS from Flask --> 
        <link rel="stylesheet" href="{{ url_for('static', filename='mods.css') }}">

        <!-- Create top header  --> 
        <div class="header">

        <!-- LINKS!  --> 
        <div class="header-right">
            <a class="active" href="{{ base_url }}/">Home</a>
            <a class="active" href="{{ base_url }}/mods">Mod Overview</a>
            <a class="active" href="{{ base_url }}/about">About</a>
        </div>

        <!-- Create channel name header  --> 
        <div class="header-logo">{{ channel_name }}</div>
            <!-- Project logo  --> 
            <div class="project_logo">Mod-erate Impact</div>
        </div>
    </head>
    <!-- Start of body --> 
    <body>
    <center>
      <div class="top_three">
        <h2>Top Three Talkers</h2>
        {{ top_three_talkers | safe}} 
      </div>

      <div class="mod_stats">
        <h2>General Statistics</h2>
        {{ mod_stats | safe }}
      </div>
    </center>
    </body>
  <center><div id="footer">I have PINGED and PONGED {{ pong }} times in the last {{ num_days_tracked }} days.</div></center>
</html>
